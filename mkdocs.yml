site_name: Kreato Linux Documentation
copyright: Copyright &copy; 2023 Kreato

theme:
  name: material
  palette:
    
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: red
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kreatolinux/wiki
      name: Contribute to the documentation on Github!
    - icon: fontawesome/brands/discord
      link: https://discord.gg/6wW58wzR
      name: Kreato Linux Discord server
